<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px" id="panel-login">
    <mat-card class="card-login">Login</mat-card>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'login.username' | translate }}:</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="username.invalid">
            <span *ngIf="username.errors?.required">{{ 'login.please_enter' | translate }} </span>
            <span *ngIf="username.errors?.remote">{{ username.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ 'login.password' | translate }}:</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.errors?.required">{{ 'login.please_enter' | translate }} </span>
          </mat-error>
        </mat-form-field>

        <button
          class="w-full m-y-16"
          mat-raised-button
          color="primary"
          [disabled]="!!loginForm.invalid"
          [loading]="isSubmitting"
          (click)="login()"
        >
          {{ 'login.login' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
